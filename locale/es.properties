search_button_label= Buscar
search_button_tooltiptext= Búsqueda por contenido de la barra de direcciones o la selección o desde el portapapeles.

urlbarMode_title= Comportamiento de la barra de direcciones
urlbarMode_description= Comportamiento de la barra de direcciones cuando el enfoque o no. Fijo: ancho fijo. Deslizamiento: crece cuando la concentración. Flexible: Utilice las fichas de espacio no utilizado.
urlbarMode_options.Fixed= Fijo
urlbarMode_options.Sliding= Deslizamiento
urlbarMode_options.Flexible= Flexible

urlbarBlur_title= Ancho de la barra de direcciones cuando no esté enfoca.
urlbarBlur_description= Ancho en píxeles de la barra de direcciones cuando no se enfoca. No aplicado en modo flexible.

urlbarFocused_title= Ancho de la barra de direcciones cuando esté enfoca.
urlbarFocused_description= Ancho en píxeles de la barra de direcciones cuando no se enfoca. Aplicado solamente en modo deslizante.

urlbarRight_title= Coloque la barra de dirección a la derecha de las fichas?
urlbarRight_description= Si la barra de direcciones se coloca a la derecha de las fichas o hacia la izquierda.

tabMinWidth_title= El min-width de las fichas
tabMinWidth_description= Valor "min-width" para fichas en píxeles. Se establece en 0 para mantener el valor predeterminado.

tabMaxWidth_title= El max-width de las fichas
tabMaxWidth_description= Valor "max-width" para fichas en píxeles. Se establece en 0 para mantener el valor predeterminado.

retractIdentityLabel_title= Repliegue identidad y etiqueta de seguridad?
retractIdentityLabel_description= Sea o no se retraiga / corredera hacia atrás la etiqueta de identificación (por ejemplo, la etiqueta verde que se ve en las conexiones seguras).