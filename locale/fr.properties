search_button_label= Recherche
search_button_tooltiptext= Recherche a l'aide du contenu du barre d'adresse, le sélectionné ou du presse-papiers.

urlbarMode_title= Comportement de la barre d'adresse
urlbarMode_description= Comportement de la barre d'adresse quand il est focalisé ou non. Fixe: largeur fixe, Glissant: grandit quand focalisé, Coulissante: utilise l'espace non utilisé par onglets.
urlbarMode_options.Fixed= Fixe
urlbarMode_options.Sliding= Coulissante
urlbarMode_options.Flexible= Flexible

urlbarBlur_title= Largeur de la barre d'adresse quand ne focalisé pas.
urlbarBlur_description= Largeur de la barre Adresse quand ne focalisé pas dans pixels. Ne pas appliquer en mode flexible.

urlbarFocused_title= Largeur de la barre d'adresse quand focalisé.
urlbarFocused_description= Largeur de la barre d'adresse quand focalisé dans pixels. Applique uniquement en mode glissant.

urlbarRight_title= Placez la barre d'adresse à la droite des onglets?
urlbarRight_description= Si la barre d'adresse doit être placé à la droite des onglets ou gauche.

tabMinWidth_title= min-width de les onglets
tabMinWidth_description= Valeur min-width des onglets en pixels. Mettre à 0 pour garder la valeur par défaut.

tabMaxWidth_title= max-width de les onglets
tabMaxWidth_description= Valeur max-width des onglets en pixels. Mettre à 0 pour garder la valeur par défaut.

retractIdentityLabel_title= Rentrer étiquette d'identité?
retractIdentityLabel_description= Si l'étiquette de sécurité ou l'étiquette d'identité seront rachetées lorsque la barre d'adresse a le focus (par exemple étiquette verte pour les pages sécurisées).