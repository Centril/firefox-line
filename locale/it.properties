search_button_label= Buscar
search_button_tooltiptext= Ricerca per il contenuto della barra degli indirizzi o la selezione o dagli appunti.

urlbarMode_title= Comportamento della barra degli indirizzi
urlbarMode_description= Comportamento della barra degli indirizzi quando è focalizzata o meno. Risolto: Dimensione fissa. Scorrevole: Cresce quando è focalizzato. Flessibile: Usa lo spazio non rivendicato da tabulazioni.
urlbarMode_options.Fixed= Risolto
urlbarMode_options.Sliding= Scorrevole
urlbarMode_options.Flexible= Flessibile

urlbarBlur_title= Larghezza della barra degli indirizzi quando non é focalizzata.
urlbarBlur_description= Larghezza in pixel della barra degli indirizzi quando non è focalizzata. Non applicato in modo flessibile.

urlbarFocused_title= Larghezza della barra degli indirizzi quando non é focalizzata.
urlbarFocused_description= Larghezza in pixel della barra degli indirizzi quando è focalizzata. Solo applicato in modo scorrevole.

urlbarRight_title= Posizionare la barra degli indirizzi per la destra delle schede?
urlbarRight_description= Se la barra degli indirizzi è posizionata alla destra delle schede o sinistra.

tabMinWidth_title= Il min-width delle schede
tabMinWidth_description= Valore in pixel del "min-width" delle schede. Impostare a 0 per mantenere il valore di default.

tabMaxWidth_title= Il max-width delle schede
tabMaxWidth_description= Valore in pixel del "max-width" delle schede. Impostare a 0 per mantenere il valore di default.

retractIdentityLabel_title= Ritrattare identità o etichetta di sicurezza?
retractIdentityLabel_description= O meno di ritrarre l'etichetta identificare (per esempio, l'etichetta verde che si vede su connessioni protette).